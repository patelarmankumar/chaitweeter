{% extends "layout.html" %}


{% block title %}ChaiAurTweet{% endblock %}


{% block content %}

    <h1 class="text-center mt-4">Welcome to our Tweet Django Project</h1>

    <h2>Are you sure you want to Delete the Tweet?</h2>

    <form method='post'>
        {% csrf_token %}
        <button class="btn btn-danger" >Delete</button>
        <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
    </form>

{% endblock %}
